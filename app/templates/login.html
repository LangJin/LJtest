<!DOCTYPE html>
<html>
<head>
  <title>浪晋的测试小讲堂</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/login.css">
</head>
<body style="background: #F5F5F5;">

  <div class="container card no_border" style="width: 500px; height: 400px; margin-top: 10%; background-color: #fff;">
      <span style="padding-top: 20px; font-size: 20px; text-align: center; ">
        <a href="#" style="color: red;">登陆</a>
        <a href="#" style="color: darkseagreen;"> / </a>
        <a href="#" style="color: darkgray;">注册</a>
      </span>

      <form class="card-body" style="padding-top: 30px; ">
        <div class="form-group">
          <input type="text" class="form-control " id="username" placeholder="请输入用户名" style="height: 50px;">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="pwd" placeholder="请输入密码" style="height: 50px;">
        </div>
        <div class="form-check form-check-inline">
            <input type="text" class="form-control" id="captcha" placeholder="请输入验证码" style="width: 200px; height: 45px;"></input>
            <input type="image" src="/images/captcha.jpg" style="width: 100px; height:40px; margin-left: 110px;"/>
        </div>
        <div class="form-check form-check-inline" style="margin-top: 20px;">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox">
              <span style="color: #999999; font-size: 15px; float: right;">30天内免登陆</span>
            </input>
          </label>
          <a href="#" style="padding-left: 230px; color: #999999; font-size: 14px;">忘记密码</a>
        </div>
        <div class="form-group" style="padding-top: 10px; margin-top: 30px;">
          <input type="button" class="btn btn-primary" value="登陆" style="width: 100%;"/>
        </div>
      </form>
    </div>
      

</body>
<script src="/js/jquery.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<!-- 导入ajax.js -->
<script type="text/javascript" src="/js/ajax.js"></script>
</html>
